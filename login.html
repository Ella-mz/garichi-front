<body>

    <header></header>
    <main>
      
            
<div class="beforeBg">
    
    <div class="container "  >
        <div class="show-login-parent">

                <div class="show-login-box">

                                </div>
                                <div class="login-input-box-subinput">
                                    <div>

                                        <input type="checkbox">
                                        <label for="">دریافت خبرنامه</label>
                                    </div>
                                    <div>
                                        <p>
                                            ثبت نام به معنی قبول <a href="">قوانین و مقررات</a> است
                                        </p>
                                    </div>

                                </div>
                                <div class="login-input-box-btn">
                                    <button>
                                            ارسال
                                        </button>
                                </div>
                            </div>
                        </div>
                        <div class="tabcontent selected" data-content="login-form">
                            <div class="login-input-box">
                                <div class="login-input-box-item login-input-box-flex">
