<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/select2.css">
    <link rel="stylesheet" href="assets/css/homePage.css">
    <link rel="stylesheet" href="./assets/css/font.css">

<body>
    <div class="agahi-detail">
        <div class="container">


            <div class="request-register-form my-5 py-5">
                <div class="request-register-form-title">
                    <span></span>
                    <h5>ثبت درخواست جستجوی ملک</h5>
                </div>
                <form action="#" class="request-form">
                    <div class="polyganBg">
                        <div class="add-new-link">

                        </div>
                        <div class="main-inputs-form">
                            <div class="container">
                                <div class="row align-items-center justify-content-center">
                                    <div class="col-xl-4 col-md-6 mb-3 d-flex flex-column align-items-center">
                                        <label for="" class="simple-label">نام*</label>
                                        <input class="simple-txt-input" type="text">
                                    </div>
                                    <div class="col-xl-4 col-md-6 mb-3 d-flex flex-column align-items-center">
                                        <label for="" class="simple-label" >نام خانوادگی*</label>
                                        <input class="simple-txt-input" type="text">
                                    </div>
                                    <div class="col-xl-4 col-md-6 mb-3 d-flex flex-column align-items-center">
                                        <label for="" class="simple-label">شماره تماس*</label>
                                        <input class="simple-txt-input" type="text">
                                    </div>
                                    <div class="col-xl-4 col-md-6  d-flex flex-column align-items-center">
                                        <div class="select-box">
                                            <label for="" class="simple-label">شهر</label>
                                            <select class="js-example-basic-multiple " style="width: 100%;" name="states[]" multiple="multiple">
                                              
                                                <option value="AL">Alabama</option>
                                                  ...
                                                <option value="WY">Wyoming</option>
                                                
                                              </select>
                                              <i class="fas fa-chevron-down select-arrow"></i>
    
    
                                        </div>
                                    </div>
                                    <div class="col-xl-4 col-md-6 d-flex flex-column align-items-center">
                                        <div class="select-box">
                                            <label for="" class="simple-label">محله</label>
                                            <select class="js-example-basic-multiple " style="width: 100%;" name="states[]" multiple="multiple">
                                                <option value="AL">Alabama</option>
                                                  ...
                                                <option value="WY">Wyoming</option>
                                                  ...
                                                <option value="WY">Wyoming</option>
                                                
                                              </select>
                                              <i class="fas fa-chevron-down select-arrow"></i>
    
    
                                        </div>
                                    </div>
                                    <div class="col-xl-4 col-md-6 d-flex flex-column align-items-center">
                                        <div class="select-box">
                                            <label for="" class="simple-label">منطقه</label>
                                            <select class="js-example-basic-multiple " style="width: 100%;" name="states[]" multiple="multiple">
                                                <option value="AL">Alabama</option>
                                                  ...
                                                <option value="WY">Wyoming</option>
                                              </select>
                                              <i class="fas fa-chevron-down select-arrow"></i>
    
    
                                        </div>
                                    </div>
                                    <div class="col-12 my-4">
                                        <div class="d-flex flex-column align-items-center">

                                                <li><input type="checkbox" id="checkboxOne" value="Rainbow Dash"><label
                                                        for="checkboxOne">فلت </label>
                                                </li>
                                                <li><input type="checkbox" id="checkboxTwo" value="Cotton Candy"><label
                                                        for="checkboxTwo">
                                                        دوبلکس</label></li>
                                                <li><input type="checkbox" id="checkboxThree" value="Rarity"><label
                                                        for="checkboxThree">تریپلکس</label></li>

                                        </div>
                                        <input class="radio--input half" type="radio" name="tempRadio" value="option1"

                                        <label class="radio--label half" for="tempRadio-1">

                                            0
                                        </label>
                                        <input class="radio--input half" type="radio" name="tempRadio" value="option2"

                                        <label class="radio--label half" for="tempRadio-2">

                                            1

                                        <input class="radio--input half" type="radio" name="tempRadio" value="option3"

                                        <label class="radio--label half" for="tempRadio-3">

                                        <input class="radio--input half" type="radio" name="tempRadio" value="option4"
                                            id="tempRadio-4">
                                        <label class="radio--label half" for="tempRadio-4">

                                            3
                                        </label>
                                        <input class="radio--input half" type="radio" name="tempRadio" value="option5"

                                        <label class="radio--label half" for="tempRadio-5">

                                            4
                                        </label>
                                        <input class="radio--input half" type="radio" name="tempRadio" value="option6"
                                            id="tempRadio-6">
                                        <label class="radio--label half" for="tempRadio-6">

                                            5+

                                            <label for="">از</label>
                                            <input type="text" class="double-txt-input">
                                        </div>
                                        <div class="maximum">
                                            <label for="">تا</label>
                                        <input type="text" class="double-txt-input">
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-xl-4 col-md-6 my-3 d-flex flex-column align-items-center">
                                        <label for="" class="simple-label">قیمت</label>
                                      <div class="double-inputs">
                                        <div class="minimum">
                                            <label for="">از</label>
                                            <input type="text" class="double-txt-input">
                                        </div>
                                        <div class="maximum">
                                            <label for="">تا</label>
                                        <input type="text" class="double-txt-input">
                                        </div>
                                      </div>
                                    </div>


                                    <div class="col-xl-12 col-md-6 my-3 d-flex flex-column align-items-center">
                                        <label for="" class="simple-label">قیمت</label>
                                      <div class="double-inputs">
                                        <div class="minimum">
                                         
                                          
                                            <label  for="">از</label>
                                            <select class="double-select-input">
                                                <option value="volvo">اپارتمان</option>
                                                <option value="saab">Saab</option>
                                                <option value="opel">Opel</option>
                                                <option value="audi">Audi</option>
                                            </select>
                                        </div>
                                        <div class="maximum">
                                            <label  for="">تا</label>
                                            <select class="double-select-input">
                                                <option value="volvo">اپارتمان</option>
                                                <option value="saab">Saab</option>
                                                <option value="opel">Opel</option>
                                                <option value="audi">Audi</option>
                                            </select>
                                        </div>
                                      </div>
                                    </div>



                                    <div class="col-12 text-center my-5">
                                        <div class="boldInputLabel text-center my-3">
                                            <span>موقعیت جغرافیایی</span>
                                        </div>
                                        <input class="radio--input half" type="radio" name="tempRadio" value="option7"
                                            id="tempRadio-7">
                                        <label class="radio--label half" for="tempRadio-7">

                                            شمال
                                        </label>
                                        <input class="radio--input half" type="radio" name="tempRadio" value="option8"
                                            id="tempRadio-8">
                                        <label class="radio--label half" for="tempRadio-8">

                                            شرق
                                        </label>
                                        <input class="radio--input half" type="radio" name="tempRadio" value="option9"

                                        <label class="radio--label half" for="tempRadio-9">

                                            غرب

                                        <input class="radio--input half" type="radio" name="tempRadio" value="option10"

                                            <label class="simple-label" for="">محله</label>

                                                <option value="volvo">اپارتمان</option>
                                                <option value="saab">Saab</option>
                                                <option value="opel">Opel</option>
                                                <option value="audi">Audi</option>
                                            </select>
                                 


                                    </div>
                                    <div class="col-12 col-6 mb-4 ">
                                        <div class="text-center">
                                            <label class="simple-label" >متن</label>
                                            <textarea rows="10" class="simple-text-area"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12  text-center ">
                                        <div class="form-agahi-btn">
                                         
                                            <button type="submit" class="save-rq">ثبت</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>

        </div>
    </div>
    
    <script src="./assets/js/bootstrap.js"></script>

    <script src="assets/js/jquery.js"></script>

    <script src="assets/js/select2.js"></script>
    <script src="assets/js/main.js"></script>
 
    <script src="./assets/js/fontawesome.js"></script>
